<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table 68</title>
    <style class="text/css">
        table,td,th{
            border: 1px solid #ddd;
            text-align: left;
        }
        td,th{
            padding: 15px;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        tr:hover{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Runs</th>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Tendulkar</td>
            <td>15383</td>
        </tr>
        <tr>
            <td>Virat</td>
            <td>Kohli</td>
            <td>8535</td>
        </tr>
        <tr>
            <td>Virendra</td>
            <td>Sehwag</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Sharma</td>
            <td>8000</td>
        </tr>
    </table>
</body>
</html>
