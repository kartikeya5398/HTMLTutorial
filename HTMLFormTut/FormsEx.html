<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Form</title>
</head>
<body>
    <form action="" method="post">
        <input type="textbox" placeholder="Enter Name"><br><br>
        <input type="email" placeholder="Enter Email"><br><br>
        <input type="password" placeholder="Enter Password"><br><br>
        <input type="tel" placeholder="Enter PhoneNo."><br><br>
        <input type="url" placeholder="Enter Url"><br><br>
        <input type="search" placeholder="Search"><br><br>
        Pick a Color :<input type="color"><br><br>
        Pick any Date :<input type="date" ><br><br>
        Pick any File :<input type="file"><br><br>

        <input type="number" min="1" max="100"><br><br>
        <input type="range"><br><br>
        <input type="time"><br><br>

        <hr>
        Select Sports :
        <br>
        <input type="checkbox">Cricket<br><br/>
        <input type="checkbox">Football<br><br/>
        <input type="checkbox">Badminton<br><br/>
        <input type="checkbox">VolleyBall<br><br/>
        <hr>
        Select Gender :
        <br>
        <input type="radio" name="gender">Male<br><br/>
        <input type="radio" name="gender">Female<br><br/>
        
        <input type="reset" name="reset">
        <input type="submit"><br><br/>
    </form>
</body>
</html>
