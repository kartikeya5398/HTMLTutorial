<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Lec-110</title>
</head>
<body>
    
             <!-- javascript Event Lec 110 -->
    <p id="demo7"></p>
    <button onmouseover="getElementById('demo7').innerHTML=Date()">DateTime</button>
         
                <!-- javascript BG Color Changer Lec-111 -->
    <Script>
        var bgcolor=new Array("#029FD4", "#D43702", "#1EFF00", "#EAEAFF", "#FFEA00", "#AB5252", "#DE28D8")
        document.body.style.background=bgcolor[Math.floor(Math.random()*bgcolor.length)];
    </Script>
</body>
</html>
