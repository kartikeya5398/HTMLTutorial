    <p id="demo">
        
        <script type="text/javascript">
            var Student1="Rohit";

        </script>

    <p id="demo2">
        <script type="text/javascript">
            var line1="It's a Line";

            document.getElementById("demo2").innerHTML=line1 +  "<br/>" + line2 + "<br/>" + line3;

                    <!-- JavaScript Sorting and Reverse Array Lec-99 -->
    <p id="demo3">
        <script type="text/javascript">
            var cars=["Skoda","Volvo","Toyota","Mahindra","Tata"];
            var model=["Laura","XC60","Fortuner","XUV700","Safari"];
            var combined=cars.concat(model);
            cars.sort();
            cars.reverse();
            document.getElementById("demo3").innerHTML=combined;
        </script>
    </p>

                        <!-- javascript Conditional if-else Lec-101 -->
    <script type="text/javascript">
        var score=196;

        if(score < 50)
        {
            document.write("Fail");
        }
        else if(score <70)
        {
            document.write("Average");
        }
        else if(score < 90)
        {
            document.write("Good");
        }
        else if (score <100)
        {
            document.write("Excellent");
        }
        else{
            document.write("No. should not exceeds than 100");
        }
    </script>
    <br><br/>

                        <!-- javascript For loop Lec-104 -->
    <script type="text/javascript">
        var count;

        for(count=0; count <= 10; count++)
        {
            document.write(count);
            document.write("<br/>");
        }
    </script>

    <br></br>
                        <!-- JavaScript For - -loop Lec-105 -->
    <Script>
        var txt="";
        var person={fname:"Virat",lname:"Kohli",age:30};
        var x;
        for(x in person)
        {
            txt += person[x] + " ";
        }
        document.write(txt);
    </Script>
    <br><br/>

                        <!--  javascript while Loop lec-106 -->
    <script>
        var i=0;
        while(i < 7)
        {
            document.write(i);
            document.write("<br>");
            i++;
        }
    </script>
    <br><br/>

                        <!--   Javascript do-while loop lec-107 -->
    <button onclick="myfunction()">Click Me</button>
    <p id="demo4"></p>
    <script>
        function myfunction()
        {
            var i=0;
            do
            {
                document.write(i + "<br>");
                i++;
            }
            while(i < 10)
            {
                document.getElementById("demo4").innerHTML=text;
            }
        }
    </script>
    <br><br/>

                    <!--  Javascript Break and Continue Lec-108 -->
    
    <p id="demo5"></p>
    <script>
        var i=0;
        for(i =0; i<10; i++)
        {
            if(i === 3)
            {
                // break;
                continue;
            }
            document.write(i + "<br>");
        }
        document.getElementById("demo5").innerHTML=text;
    </script>

                    <!--  Java script Function Lec-109 -->
    <p id="demo6"></p>
    <script>
        function myfunction(a,b)
        {
            return a*b;
        }
        document.getElementById("demo6").innerHTML=myfunction(4,7);
    </script>
