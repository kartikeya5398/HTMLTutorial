<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Z-Index </title>
    <style type="text/css">
        #blue{
            width:600px;
            height:100px;
            background-color: blue;
            top:0px;
            position:absolute;
            z-index: 2;
        }
        #yellow{
            width:400px;
            height:400px;
            background-color: yellow;
            top:0px;
            position:absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="blue"></div>
    <div id="yellow"></div>
</body>
</html>
